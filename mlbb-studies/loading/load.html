<style>
    /* Loading overlay styles */
    #loading-overlay {
      position: fixed;
      z-index: 9999;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(24,28,36,0.97);
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      transition: opacity 0.3s;
    }
    #loading-overlay .spinner-border {
      width: 3.5rem;
      height: 3.5rem;
      color: #6ea8fe;
      margin-bottom: 18px;
    }
    #loading-overlay .loading-text {
      color: #e9ecef;
      font-size: 1.25rem;
      font-weight: 500;
      letter-spacing: 1px;
    }
    #loading-overlay.hide {
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.4s;
    }
</style>


<!-- Loading Overlay -->
<div id="loading-overlay">
  <div class="spinner-border" role="status"></div>
  <div class="loading-text">Loading hero data...</div>
</div>

<div class="container-fluid py-4" id="main-content" style="opacity:0;">
</div>


<script>
  // Show loading overlay until page and images are loaded
  document.addEventListener('DOMContentLoaded', function() {
    // Wait for all images in #main-content to load
    const mainContent = document.getElementById('main-content');
    const images = mainContent.querySelectorAll('img');
    let loaded = 0;
    if (images.length === 0) {
      finishLoading();
    } else {
      images.forEach(img => {
        if (img.complete) {
          loaded++;
          if (loaded === images.length) finishLoading();
        } else {
          img.addEventListener('load', checkLoaded);
          img.addEventListener('error', checkLoaded);
        }
      });
    }
    function checkLoaded() {
      loaded++;
      if (loaded === images.length) finishLoading();
    }
    function finishLoading() {
      document.getElementById('loading-overlay').classList.add('hide');
      setTimeout(() => {
        document.getElementById('loading-overlay').style.display = 'none';
        mainContent.style.opacity = 1;
      }, 400);
    }
  });
</script>
